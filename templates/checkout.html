<!DOCTYPE html>
<html>

<head>
  <title>Continue checkout</title>

  <!-- Bootstrap core CSS -->
  <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-light">
  <section>
    <div class="center-block mb-4 mt-3">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/icon.png" alt="" width="108" height="108">
        <p class="lead">Please note we don't sell physical painting but send out jpg file by email</p>
      </div>

      <div class="w-75 mt-4 mb-4 m-auto">
        <h4 class="d-block align-items-center mb-3 text-center">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          {% for item in items %}
          <li class="list-group-item d-flex justify-content-between">
            <div class="p2 me-3">
              <h6 class="my-0">{{item.Name}}</h6>
              <small class="text-muted">{{item.Description}}</small>
            </div>
            <div class="p2">
              <h6 class="my-0">{{item.Amount}}</h6>
              <small class="text-muted">quantity: {{item.quantity}}</small>
            </div>
            <div class="p2 me-3">
              <span class="me-2">{{item.value}}</span>

              <form class="p2 d-inline" action="{{ url_for('delete_from_cart', product_id=item['id']) }}" method="POST">
                <button class="btn btn-secondary" type="submit" id="remove-from-cart">delete</button>
              </form>
            </div>
          </li>
          {% endfor %}
        </ul>

        <form class="d-md-flex justify-content-md-end" action="/create-checkout-session" method="POST">
          <button class="btn btn-outline-primary" type="submit" id="checkout-button">Checkout</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
