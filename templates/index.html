<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello E-commerce</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand mr-auto" href="#">E-Commerce!</a>
        <ul class="navbar-nav">
            <li class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </li>
          <li class="nav-item">
          <span class="text-light">{{ cart_items_number }}</span>
        </li>
        </ul>
      </nav>
      

    <div class="container">
        <h1 class="text-info text-center">
            <br>Hello E-commerce
        </h1>
    </div>
    <div class="p-5">
        <div class="card-deck">
            <div class="row">
                {% for product in products %}
                <div class="col-sm-4 mb-3">
                    <div class="card h-100">
                        <img src="images/{{ product.Name}}.jpeg" alt="goho" class="card-img-top img-thumbnail" style="max-height: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title">{{ product.Name }}</h4>
                            <p>{{ product.Description }}</p>
                                <p class="card-title pricing-card-title text-right font-italic" id="price">{{ product.Amount }}</p>
                        </div>
                        <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="POST">
                        <button  type="submit" class="btn btn-outline-primary float-right">Add to Cart</button>
                    </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function addToCart(productId) {
            fetch('cart/productId', 
                {method: 'POST'}
            )
        }
    </script>

    <!--JS plugin-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
